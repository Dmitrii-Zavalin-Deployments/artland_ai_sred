name: Start Drawing Workflow

on:
  workflow_dispatch:
  push:

jobs:
  start-drawing-workflow:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install Python 3
        run: |
          sudo apt update
          sudo apt install -y python3 python3-pip
          python3 --version

      - name: Install Python dependencies globally
        run: |
          pip3 install --upgrade pip
          pip3 install -r requirements.txt

      - name: Install dependencies
        run: |
          pip install dropbox requests

      - name: Create required folders
        run: |
          mkdir -p original_photos
          mkdir -p converted_sketches
          mkdir -p book_compilation

      - name: Run download_from_dropbox.py
        id: download_dropbox
        env:
          APP_KEY: ${{ secrets.APP_KEY }}
          APP_SECRET: ${{ secrets.APP_SECRET }}
          REFRESH_TOKEN: ${{ secrets.REFRESH_TOKEN }}
        run: python3 download_from_dropbox.py "/artland_ai/original_photos" "original_photos" "${{ secrets.REFRESH_TOKEN }}" "${{ secrets.APP_KEY }}" "${{ secrets.APP_SECRET }}" "download_log.txt"

      - name: Check for photo.jpg
        run: |
          if [[ -f "original_photos/photo.jpg" ]]; then
            echo "photo.jpg found."
          else
            echo "Error: photo.jpg not found in original_photos."
            echo "Please upload your image to https://www.dropbox.com/home/ArtLand_AI/original_photos and ensure it is named 'photo.jpg'."
            exit 1
          fi

      - name: Generate Python scripts from Secrets
        env:
          ARTISTIC_PAINTING_PROCESSOR: "${{ secrets.ARTISTIC_PAINTING_PROCESSOR }}"
          ADD_FADING_EDGES: "${{ secrets.ADD_FADING_EDGES }}"
        run: python3 generate_scripts.py

      - name: Run artistic painting processor
        run: python3 artistic_painting_processor.py

      - name: Run fading edges processor
        run: python3 add_fading_edges.py

      - name: Make sequential_image_saver.sh executable and run it
        run: |
          chmod +x sequential_image_saver.sh
          ./sequential_image_saver.sh

      - name: Upload processed sketches to Dropbox
        env:
          APP_KEY: ${{ secrets.APP_KEY }}
          APP_SECRET: ${{ secrets.APP_SECRET }}
          REFRESH_TOKEN: ${{ secrets.REFRESH_TOKEN }}
        run: python3 upload_to_dropbox.py "${{ secrets.REFRESH_TOKEN }}" "${{ secrets.APP_KEY }}" "${{ secrets.APP_SECRET }}"



